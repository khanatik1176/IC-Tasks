<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1" width = "30%" align="center">

    <tr>
        <th>Product</th>
        <th>
            Falvors
        </th>
    </tr>
        
    <tr>
        <td rowspan="4">Milk</td>
    </tr>

    <tr>
        <td>Almond</td>     
    </tr>

    <tr>
        <td>Mango</td>
    </tr>

    <tr>
        <td>Chocolate</td>
    </tr>
    <tr>
        <td colspan="2" align="center"> These are exclusive flavors</td>
    </tr>
    </table>
</body>
</html>
