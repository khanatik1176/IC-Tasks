<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>CSS Form</title>
</head>
<body>
<div class="form-container">
        <form class="css-form"> 
            <label for="Header" class="Header">Responsive Contact us Form</label>           
    <div class="form-group-1">
        <label for="FirstName" class="FN-lbl">First Name</label>
        <input type="text" name="FirstName" class="FirstName">
    </div>
    <div class="form-group-2">
        <label for="LastName" class="LN-lbl">Last Name</label>
        <input type="text" name="LastName" class="LastName">
    </div>
    <div class="form-group-3">
        <label for="Email" class="E-lbl">Email Address</label>
        <input type="text" name="Email" class="Email">
    </div>
    <div class="form-group-4">
        <label for="web" class="W-lbl">Website Name</label>
        <input type="text" name="Web" class="Web">
    </div>
    <div class="form-group-5">
        <label for="Msg" class="Msg-lbl">Write your Message</label>
        <input type="text" name="Msg" class="Msg">
    </div>
    <div class="form-btn ">
        <button type="submit" name= "submit-btn" class="submit-btn btn">Submit</button>
    </div>
    </form>
</div>
</body>
</html>
