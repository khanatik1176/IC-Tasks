<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400&display=swap" rel="stylesheet">
    <title>Equilibrium Design</title>
</head>
<body>
    
<div class="Container">

    <div class="container-items">
        <div class="image">
            <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg" class="img" alt="Picture of Equilibrium">
        </div>

        <div class="container-text">
            <h4 class="label">Equilibrium #3429</h4>

            <p class="text">Our Equilibrium collection promotes balance and calm</p>
        </div>

        <div class="icon-area">
            <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum" class="icon-1"><p class="ethereum-text">0.041ETH</p>
            <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock" class="clock"><p class="clock-text">3 days left</p>
        </div>
        <hr class="divider">
        <div class="designer">
            <div class="designer-img">
                <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png" alt="Avatar of Designer" class="designer-image"><p class="designer-p">Creation of</p> <p class="designer-name">Jules Wyvern</p> 
            </div>
        </div>
    </div>






</div>

</body>
</html>
